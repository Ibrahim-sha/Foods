<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, main, footer {
            padding: 20px;
            background: white;
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: square;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Delicious Foods</h1>
    </header>
    <main>
        <section>
            <h2>Popular Dishes</h2>
            <ul>
                <li>Pizza</li>
                <li>Sushi</li>
                <li>Burger</li>
            </ul>
        </section>
        <section>
            <h2>Food Images</h2>
            <img src="https://via.placeholder.com/150" alt="Pizza">
            <img src="https://via.placeholder.com/150" alt="Sushi">
            <img src="https://via.placeholder.com/150" alt="Burger">
        </section>
    </main>
    <footer>
        <p>For more information on delicious foods, visit <a href="https://www.foodnetwork.com" target="_blank">Food Network</a>.</p>
    </footer>
</body>
</html>
